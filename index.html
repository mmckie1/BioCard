<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">

    <title>Bio Card</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">

</head>

<body style="background-color:#3fa9f5;">
    <h2 class="text-center" data-aos="fade-up" data-aos-duration="650" data-aos-offset="10px" data-aos-delay="400" style="color:rgb(255,255,255);margin-bottom:-44px;">Click around to find out about me.</h2>


<!--Bookshelf Container-->
<div class="container-fluid">
    <div class="row">
        <div class="col">
            <a data-toggle="modal" data-target=#bookModal>
                <img src="assets/img/Asset 8.png" class="book_cont" >
            </a>         
        </div>    
    </div>
</div>
<!-- Bookshelf Modal -->
<div role="dialog" tabindex="-1" class="modal fade" id="bookModal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">Ã—</span>
                </button>
                <h4 class="modal-title">Skills</h4></div>
                <div class="modal-body"></div>
                <div class="modal-footer"></div>
        </div>
    </div>    
</div>

<!--Lightbox Modal-->
<div id="myModal" class="modal_lightbox">
  <span class="close cursor" onclick="closeModal()">&times;</span>
  <div class="modal-content-lightbox">

    <div class="mySlides">
      <div class="numbertext">1 / 3</div>
      <img src="assets/img/Asset 7.png" style="width:10%">
    </div>

    <div class="mySlides">
      <div class="numbertext">2 / 3</div>
      <img src="assets/img/Asset 5.png" style="width:10%">
    </div>

    <div class="mySlides">
      <div class="numbertext">3 / 3</div>
      <img src="assets/img/Asset 6.png" style="width:10%">
    </div>

	<a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>

    <div class="caption-container">
      <p id="caption"></p>
    </div>

    <div class="row_modal">
    <div class="column_modal">
      <img class="demo" src="assets/img/Asset 7.png" onclick="currentSlide(1)" alt="Lamp" style="width: 100px">
    </div>

    <div class="column_modal">
      <img class="demo" src="assets/img/Asset 5.png" onclick="currentSlide(2)" alt="Wine" style="width: 100px">
    </div>

    <div class="column_modal">
      <img class="demo" src="assets/img/Asset 6.png" onclick="currentSlide(3)" alt="Camera" style="width: 100px">
    </div>
</div>
</div>
</div>
<!--DESK Container-->
<div class="container" style="position:fixed;bottom:0px">
	<!--Row of devices on desk-->

            <div class="col">
                <img src="assets/img/LIGHT.png" class="light" alt="bulb">
            </div>
        </div>

        <div class="row" style="margin-left:200px;margin-top:-130px;">
            <div class="col">
                <img src="assets/img/Asset 4.png" class="speaker_cont">

        </div>

                    <div class="row" style="margin-bottom:200px; margin-top: -200px;">

                            <div class="test_container" >
                                <img src="assets/img/Asset 10.png" class="test_image">
                                <a href="http://www.mmckie.com" class="test_overlay"></a>
                            </div>
                        </div>
                    </div>  
                </div> 
            </div>
        </div>
    </div>

<!--Right Speaker-->
	<div class="row" >
		<div class="col">
			<img src="assets/img/Asset 4.png" class="speakerR_cont">
		</div>
	</div>

<!--Wine Coffee Mug-->

			</div>

 </div>
<!--Desk Row-->
